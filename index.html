<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Welcome : Twinn CRM</title>
  </head>
  <body>
    <!-- Navigation bar here -->
    <nav class="navbar navbar-expand-lg t-theme-navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo-theme.svg" alt="" />
        </a>
        <div class="nav-row">
          <div class="action-nav">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="right-section">
              <a class="right-item" href=""
                ><img src="./assets/icons/search.svg" class="nav-icon" alt=""
              /></a>
              <a class="right-item question-icon" href=""
                ><img src="./assets/icons/question.svg" class="nav-icon" alt=""
              /></a>
              <a class="right-item notification" href=""
                ><img src="./assets/icons/bell.svg" class="nav-icon" alt="" />
                <div class="notify-t-badge">9</div>
              </a>

              <div class="profile-dropdown">
                <button class="profile-btn">
                  <img
                    src="https://images.unsplash.com/photo-1531300185372-b7cbe2eddf0b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YmxhY2slMjBmYWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    class="nav-icon"
                    alt=""
                  />
                </button>
                <div class="active-t-badge"></div>
              </div>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img
                      src="./assets/icons/dasboard.svg"
                      class="nav-icon"
                      alt=""
                      width="24"
                      height="24"
                    />
                  </div>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/project.html">
                  <div class="icon-box">
                    <img
                      src="./assets/icons/stacks.svg"
                      class="nav-icon"
                      alt=""
                      width="24"
                      height="24"
                    />
                  </div>
                  Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img
                      src="./assets/icons/team.svg"
                      class="nav-icon"
                      alt=""
                      width="24"
                      height="24"
                    />
                  </div>
                  Team</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img
                      src="./assets/icons/clients.svg"
                      class="nav-icon"
                      alt=""
                      width="32"
                      height="32"
                    />
                  </div>
                  Clients</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img
                      src="./assets/icons/assets.svg"
                      class="nav-icon"
                      alt=""
                      width="24"
                      height="24"
                    />
                  </div>
                  Assets</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="t-main-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-9">
            <div class="t-card-sections">
              <div class="current-card">
                <div class="title6 link-style">Tuesday, Aug 16</div>
                <div class="card card-thumb">
                  <div class="content-item">
                    <h1 class="title5">Hello Jenny</h1>
                    <div class="body-regular">Have a good one !</div>
                  </div>
                </div>
              </div>

              <div class="total-project">
                <div class="subtitle">
                  <img src="./assets/icons/folder.svg" alt="" />
                  23 <span> Total Projects</span>
                </div>
                <div class="card-row">
                  <div class="card t-project-card blue">
                    <img
                      src="./assets/icons/progress.svg"
                      alt=""
                      class="img-icon"
                    />
                    <div>
                      <p class="body-regular">In progress</p>
                      <div class="title5">7</div>
                    </div>
                  </div>
                  <div class="card t-project-card red">
                    <img
                      src="./assets/icons/delayed.svg"
                      alt=""
                      class="img-icon"
                    />
                    <div>
                      <p class="body-regular">Delayed</p>
                      <div class="title5">5</div>
                    </div>
                  </div>
                  <div class="card t-project-card yellow">
                    <img
                      src="./assets/icons/hold.svg"
                      alt=""
                      class="img-icon"
                    />
                    <div>
                      <p class="body-regular">On hold</p>
                      <div class="title5">2</div>
                    </div>
                  </div>
                  <div class="card t-project-card green">
                    <img
                      src="./assets/icons/completed.svg"
                      alt=""
                      class="img-icon"
                    />
                    <div>
                      <p class="subtitle">Completed</p>
                      <h3 class="title3">11</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3"></div>
        </div>
      </div>
    </main>
  </body>
</html>
